<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-box dark logo">
                <svg class="icon">
                    <use xlink:href="./assets/svg/sprite.svg#octocat-hand-drawn-logo-outline-svgrepo-com"></use>
                </svg>
            </div>
            <div class="header-box dark contacts"></div>
            <div class="header-box dark menu"></div>
        </div>
    </header>

    <main>
        <div class="main-wrapper">
            <div class="aside">
                <div class="filter dark"></div>
                <div class="pannel dark">
                    <svg class="icon">
                        <use xlink:href="./assets/svg/sprite.svg#picture-hanging-in-a-frame-hand-drawn-symbol-svgrepo-com"></use>
                    </svg>
                </div>
            </div>

            <div class="content">
                <div class="promo light"></div>
                <div class="items">
                    <div class="item light" id="1">
                        <img src="./assets/img/1.jpg" alt="nicolas-1">
                    </div>
                    <div class="item light" id="2">
                        <img src="./assets/img/2.jpg" alt="nicolas-2">
                    </div>
                    <div class="item light" id="3">
                        <img src="./assets/img/3.jpg" alt="nicolas-3">
                    </div>
                    <div class="item light" id="4">
                        <img src="./assets/img/4.jpg" alt="nicolas-4">
                    </div>
                    <div class="item light" id="5">
                        <img src="./assets/img/5.jpg" alt="nicolas-5">
                    </div>
                    <div class="item light" id="6">
                        <img src="./assets/img/6.jpg" alt="nicolas-6">
                    </div>
                    <div class="item light" id="7">
                        <img src="./assets/img/7.jpg" alt="nicolas-7">
                    </div>
                </div>
                <div class="suggestions">
                    <div class="delivery light"></div>
                    <div class="bonus light"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-content-1 dark"></div>
            <div class="footer-content-2 dark"></div>
            <div class="media">
                <div class="social dark"></div>
                <div class="footer-logo dark">
                    <svg class="icon">
                        <use xlink:href="./assets/svg/sprite.svg#arroba-hand-drawn-symbol-svgrepo-com"></use>
                    </svg>
                </div>
            </div>
        </div>
    </footer>
    
    <div class="modal">
    </div>
    <div class="popup">
        <button class="popup-close">Закрыть</button>
        <img src="./assets/img/1.jpeg" alt="nicolas-1">
        <p>1</p>
    </div>	

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
